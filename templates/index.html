<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../static/bootstrap/js/bootstrap.js">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="icon" type="image/png" href="janela">
        <title>Bem Vindo</title>
    </head>
    <body>
        <div class="posicoes">   
            <aside>
                <h1 id="estilo">Dinamic Window</h1>

                <h2 class="dropdown" id="sub-titulo">Criar Tabela</h2>
                <div class="dropdown-content">
                    <form action="/cadastrar" method="post">
                        <label class="campos-aside" for="tabela">Tabela:</label>
                        <input class="campos-aside" type="text" name="tabela" id="tabela">
                        <label class="campos-aside" for="campo">Campo:</label>
                        <input class="campos-aside" type="text" name="campo" id="campo">
                        <label class="campos-aside" for="valor">Valor:</label>
                        <input class="campos-aside" type="text" name="valor" id="valor">
                        <button class="campos-aside" type="button" onclick="addCampo()">+</button>
                        <br>
                        <input class="campos-aside" type="submit" value="Cadastrar">
                    </form>
                </div>    
            </aside>
            <div class="window">
                <h2>Registros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            {% for campo in campos %}
                                <th>{{ campo }}</th>
                            {% endfor %}
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for registro in listagem %}
                            <tr>
                                <td>{{ registro.id }}</td>
                                {% for campo in campos %}
                                    <td>{{ getattr(registro, campo) }}</td>
                                {% endfor %}
                                <td>
                                    <form action="/atualizar/{{ registro.id }}" method="post">
                                        {% for campo in campos %}
                                            <label for="{{ campo }}">{{ campo }}:</label>
                                            <input type="text" name="{{ campo }}" id="{{ campo }}" value="{{ getattr(registro, campo) }}"><br>
                                        {% endfor %}
                                        <input type="submit" value="Atualizar">
                                    </form>
                                    <form action="/excluir/{{ registro.id }}" method="get">
                                        <input type="submit" value="Excluir">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>      
        <script src="../staticrc/script.js"></script> 
        <script>
            // Seleciona todos os elementos com a classe "dropdown"
            const dropdowns = document.querySelectorAll('.dropdown');
        
            // Adiciona um evento de clique para cada elemento com a classe "dropdown"
            dropdowns.forEach((dropdown) => {
                // Seleciona o elemento com a classe "dropdown-content"
                const dropdownContent = dropdown.nextElementSibling;
        
                // Adiciona um evento de clique ao elemento com a classe "dropdown"
                dropdown.addEventListener('click', () => {
                    // Adiciona ou remove a classe "show" do elemento com a classe "dropdown-content"
                    dropdownContent.classList.toggle('show');
                });
        
                // Fecha o dropdown se o usuário clicar fora dele
                window.addEventListener('click', (event) => {
                    if (!event.target.matches('.dropdown')) {
                        dropdownContent.classList.remove('show');
                    }
                });
            });
        </script>
          
    </body>
</html>
