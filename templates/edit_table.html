<!DOCTYPE html>
<html>
    <head>
        <title>Editar tabela</title>
    </head>
    <body>
        <h1>Editar a tabela: {{ table.name }}</h1>
        <form action="{{ url_for('edit_table', table_id=table.id) }}" method="post">
            <input type="text" name="name" value="{{ table.name }}" required>
            <button type="submit">Save</button>
        </form>

        <h2>Colunas:</h2>
        <ul>
            {% for column in table.columns %}
                <div class="coluna">{{ column.name }}</div>
            {% endfor %}
        </ul>

        <h2>Adicionar coluna</h2>
        <form action="{{ url_for('add_column', table_id=table.id) }}" method="post">
            <input type="text" name="name" placeholder="Column Name" required>
            <button type="submit">Add</button>
        </form>

        <form action="{{ url_for('delete_table', table_id=table.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this table?')">Delete Table</button>
        </form>
    </body>
</html>
